     <!DOCTYPE html>
 
     <html lang="en">
     <head>
         <meta charset="utf-8">
         <title>Veranstaltungsticket ausstellen</title>
         <meta name="description" content="Verifiable Credentials Expert">
         <meta name="author" content="Microsoft">
         <link rel="stylesheet" href="styles.css">
         <link rel="icon" href="favicon.png">      
     </head>
     
     <body>
         <div id="wrap">
             <div
         style="display:block; flex-shrink:0; width:100%; min-height: 100%; transform:none; background: rgb(18,91,172); background: linear-gradient(180deg, rgba(18,91,172,1) 0%, rgba(59,59,217,1) 35%, rgba(6,182,218,1) 100%);">
         <div style="display: flex; flex-direction: row; margin: 10px; min-height: 100%; flex:1;">
             <div id="links" style="width: 20%;"></div>
             <div id="linkercontent" style="width: 30%; display: flex; flex-direction: column;">
                 <div style="margin-top: 5%;">
                     <h2 style="font-family: Helvetica; color: white;">Dein Veranstaltungsticket</h2></div>
                     <div style=" margin-top: 30%; align-self: center;">
                         <h1 style="font-family: Helvetica; color: white; font-weight: 1000;">Als welche
                             <u>FIGUR</u><br />würdest gerne Du die Veranstaltung gehen?
                         </h1>
                         <p style="font-family: Helvetica; color: white; font-weight: 800;">Scanne den Code um dein Ticket einzulösen.
                         <p>
                     </div>
                     <div style="text-align: center;">
                         <a id="deeplink" style="margin-top: 10px; display:none">Tap to open Authenticator on mobile</a>
                         <div id="qrcode" style="text-align: center; "></div>
                         <div id="pinCodeText" style="color: white;"></div>
     
                         <div id="message-wrapper" class="margin-bottom-75 margin-top-75" style="display: none; color: white;">
                             <i class="fas fa-user-check green icon-text-large margin-bottom-25"></i>
                             <div id="message" ></div>
                             <br />
                             <div id="subject"></div>
                         </div>
                     <div>
                     <p style="font-family: Helvetica; color: white; font-weight: 600;">Alles
                         was du brauchst ist die App "Microsoft Authenticator" aus dem Google Play oder Apple
                         App Store!</p>
                 </div>
                 </div>
             </div>
             <div id="rechtercontent" style="width: 30%; margin-top: auto;">
                 <img src="./images/smartphone_Issuer.png" style="width: 150%;"><img>
             </div>
             <div id="rechts" style="width: 20%;"></div>
         </div>
     </div>

            <script src="qrcode.min.js"></script>
            <script>
                var signIn = document.getElementById('sign-in');
                var signOut = document.getElementById('sign-out');
                var display = document.getElementById('display');
                var qrcode = new QRCode("qrcode", { width: 300, height: 300 });
                var respPresentationReq = null;
                window.onload = () => {
                    fetch('/api/verifier/presentation-request')
                    .then(function(response) {
                        response.text()
                        .catch(error => document.getElementById("message").innerHTML = error)
                        .then(function(message) {
                            respPresentationReq = JSON.parse(message);
                            if( /Android/i.test(navigator.userAgent) ) {
                                console.log(`Android device! Using deep link (${respPresentationReq.url}).`);
                                window.location.href = respPresentationReq.url; setTimeout(function () {
                                window.location.href = "https://play.google.com/store/apps/details?id=com.azure.authenticator"; }, 2000);
                            } else if (/iPhone/i.test(navigator.userAgent)) {
                                console.log(`iOS device! Using deep link (${respPresentationReq.url}).`);
                                window.location.replace(respPresentationReq.url);
                            } else {
                                console.log(`Not Android or IOS. Generating QR code encoded with ${message}`);
                                qrcode.makeCode(respPresentationReq.url);
                                document.getElementById('sign-in').style.visibility = "hidden";
                                document.getElementById('qrText').style.display = "block";
                            }
                        }).catch(error => { console.log(error.message); })
                    }).catch(error => { console.log(error.message); })
                    var checkStatus = setInterval(function () {
                        fetch('api/verifier/presentation-response?id=' + respPresentationReq.id )
                            .then(response => response.text())
                            .catch(error => document.getElementById("message").innerHTML = error)
                            .then(response => {
                                if (response.length > 0) {
                                    console.log(response)
                                    respMsg = JSON.parse(response);
                                    // QR Code scanned
                                    if (respMsg.status == 'request_retrieved') {
                                        document.getElementById('message-wrapper').style.display = "block";
                                        document.getElementById("qrcode").getElementsByTagName("img")[0].style.opacity = "0.1";
                                        document.getElementById('qrText').style.display = "none";
                                        document.getElementById('message').innerHTML = respMsg.message;
                                    }
                                    
                                    if (respMsg.status == 'presentation_verified') {
                                        document.getElementById('message-wrapper').style.display = "block";

                                        document.getElementById('qrcode').style.display = "none";
                                        document.getElementById('message').innerHTML = respMsg.message;
                                        // document.getElementById('payload').innerHTML = "Payload: " + JSON.stringify(respMsg.payload);
                                        document.getElementById('subject').innerHTML = "Viel Spaß " + respMsg.name;
                                        clearInterval(checkStatus);
                                    }
                                    if (respMsg.status == 'issuance_failed') {
                                        document.getElementById('qrcode').style.display = "none";
                                        document.getElementById('message').innerHTML = "Verification error occurred.";
                                        document.getElementById('payload').innerHTML = "Payload: " + respMsg.payload;
                                        clearInterval(checkStatus);
                                    }
                                }
                            })
                    }, 1500); //change this to higher interval if you use ngrok to prevent overloading the free tier service
                }
            </script>
            </div>

        </div>
    </body>
</html>
